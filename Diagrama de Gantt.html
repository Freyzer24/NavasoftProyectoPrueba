<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de Gantt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #gantt_chart {
            width: 100%;
            height: 500px;
        }
    </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // Cargar la librería de Google Charts
        google.charts.load('current', {'packages':['gantt']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'ID de la tarea');
            data.addColumn('string', 'Nombre de la tarea');
            data.addColumn('string', 'Recurso');
            data.addColumn('date', 'Inicio');
            data.addColumn('date', 'Fin');
            data.addColumn('number', 'Duración');
            data.addColumn('number', 'Porcentaje completado');
            data.addColumn('string', 'Dependencia');

            // Agregar las tareas al gráfico
            data.addRows([
                ['1', 'Tarea 1', 'Grupo 1', new Date(2024, 9, 1), new Date(2024, 9, 5), null, 100, null],
                ['2', 'Tarea 2', 'Grupo 1', new Date(2024, 9, 6), new Date(2024, 9, 12), null, 50, '1'],
                ['3', 'Tarea 3', 'Grupo 2', new Date(2024, 9, 13), new Date(2024, 9, 17), null, 0, '2'],
                ['4', 'Tarea 4', 'Grupo 2', new Date(2024, 9, 18), new Date(2024, 9, 22), null, 0, '3']
            ]);

            var options = {
                height: 400,
                gantt: {
                    trackHeight: 30
                }
            };

            var chart = new google.visualization.Gantt(document.getElementById('gantt_chart'));

            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <center>
        <h1>Diagrama de Gantt</h1>
        <div id="gantt_chart"></div>
    </center>
</body>
</html>
