<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de Gantt Interactivo</title>
    <link rel="stylesheet" href="diagramaDeGantt.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="diagramaDeGantt.js" defer></script>
</head>
<body>
    <center>
        <h1>Diagrama de Gantt Interactivo</h1>
        <!-- Modal de confirmación -->
<div id="confirmation_modal" class="modal">
    <div class="modal_content">
        <span class="close">&times;</span>
        <p>¿Está seguro de que desea agregar esta tarea?</p>
        <div class="confirm_buttons">
            <button type="button" class="confirm">Cancelar</button>
            <button type="button" class="cancel">Confirmar</button>
        </div>
    </div>
</div>


        <!-- Formulario para agregar tareas -->
        <form id="task_form">
            
              
            <div>
                <label for="task_name">Nombre de la tarea:</label>
                <input type="text" id="task_name" required>
            </div>
        
            <div>
                <label for="task_start">Fecha de inicio:</label>
                <input type="date" id="task_start" required>
            </div>
        
            <div>
                <label for="task_end">Fecha de fin:</label>
                <input type="date" id="task_end" required>
            </div>
        
            <div>
                <label for="task_completion">Porcentaje completado (%):</label>
                <input type="number" id="task_completion" min="0" max="100" required>
            </div>
        
            <button type="submit">Agregar Tarea</button>
        </form>
     
      
        <!-- Área donde se generará el diagrama de Gantt -->
        <div id="gantt_chart"></div> 
        <button id="downloadBtn">Descarga como un Excel</button>
    </center>
    
</body>
</html>
