<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de Gantt Interactivo</title>
    <link rel="stylesheet" href="/static/diagramaDeGantt.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <center>
        <h1>DIAGRAMA GANTT</h1>
        
        <!-- Formulario para agregar tareas -->
        <form id="task_form">
            <div>
                <label for="task_name">Nombre de la tarea:</label>
                <input type="text" id="task_name" required>
            </div>

            <div>
                <label for="task_start">Fecha de inicio:</label>
                <input type="date" id="task_start" required>
            </div>

            <div>
                <label for="task_end">Fecha de fin:</label>
                <input type="date" id="task_end" required>
            </div>

            <div>
                <label for="task_completion">Porcentaje completado (%):</label>
                <input type="number" id="task_completion" min="0" max="100" required>
            </div>

            <button type="submit">Agregar Tarea</button>
        </form>

        <!-- Área donde se generará el diagrama de Gantt -->
        <div id="gantt_chart"></div>

        <!-- Botones para exportar -->
        <button id="exportarBtn">Exportar a Excel</button>
        <button id="exportarPdfBtn">Exportar a PDF</button>
    </center>

    <script src="diagramaDeGantt.js"></script>
</body>
</html>
