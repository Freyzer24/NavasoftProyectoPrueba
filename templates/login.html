<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/login.css">  <!-- Asegúrate de que esta ruta sea correcta -->
</head>
<body>
    <div class="login-container">
        <h2>BIENVENIDOS</h2>

        <!-- Mostrar mensajes flash -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST">
            <div class="input-container">
                <label for="username">Usuario</label>
                <div class="input-with-icon">
                    <input type="text" id="username" name="usuario" placeholder="Usuario" required>
                    <i class="fa fa-user"></i>
                </div>
            </div>
            <div class="input-container">
                <label for="password">Contraseña</label>
                <div class="input-with-icon">
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    <i class="fa fa-lock"></i>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">INGRESAR</button>
        </form>
        <div id="modalCambiarContrasena" class="modal" style="display: none;">
            <div class="modal-contenido" style="background-color: #698194; color: white; padding: 20px; border-radius: 10px; width: 50%; margin: auto; margin-top: 10%;">
                <span class="cerrar" style="cursor: pointer; font-size: 20px; float: right;">&times;</span>
                <h2 style="text-align: center;">Cambiar Contraseña</h2>
                <form action="{{ url_for('recuperar_contrasena') }}" method="POST">
                    <label for="usuario" style="display: block; margin-top: 15px;">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" required style="width: 100%; padding: 10px; border-radius: 5px; margin-bottom: 10px;">
                    
                    <label for="correo" style="display: block;">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" required style="width: 100%; padding: 10px; border-radius: 5px; margin-bottom: 20px;">
                    
                    <button type="submit" style="background-color: #527ae6; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%;">
                        Cambiar Contraseña
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Botón para abrir el modal -->
        <a id="abrirModal" href="#">
            ¿Olvidó su contraseña?
        </a>
        
  

    </div>
    
    <!-- Scripts de Bootstrap y FontAwesome -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const modal = document.getElementById('modalCambiarContrasena');
        const abrirModal = document.getElementById('abrirModal');
        const cerrarModal = document.querySelector('.cerrar');
    
        // Abre el modal al hacer clic en el botón
        abrirModal.onclick = function () {
            modal.style.display = 'block';
        };
    
        // Cierra el modal al hacer clic en la 'X'
        cerrarModal.onclick = function () {
            modal.style.display = 'none';
        };
    
        // Cierra el modal al hacer clic fuera del contenido
        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
    
      
</body>
</html>
