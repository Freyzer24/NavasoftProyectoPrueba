<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <link rel="stylesheet" href="/static/login.css">  <!-- Asegúrate de que esta ruta sea correcta -->
</head>
<body>
    <div class="login-container">
        <h2>BIENVENIDOS</h2>

        <!-- Mostrar mensajes flash -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST">
            <div class="input-container">
                <label for="username">Usuario</label>
                <div class="input-with-icon">
                    <input type="text" id="username" name="usuario" placeholder="Usuario" required>
                    <i class="fa fa-user"></i>
                </div>
            </div>
            <div class="input-container">
                <label for="password">Contraseña</label>
                <div class="input-with-icon">
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    <i class="fa fa-lock"></i>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">INGRESAR</button>
        </form>
        <!-- Botón para abrir el modal -->

<div id="modalCambiarContrasena" class="modal" style="display: none; align-items: center;">
    <div class="modal-contenido">
        <span class="cerrar">&times;</span>
        <h2>Cambiar Contraseña</h2>
        <form action="{{ url_for('recuperar_contrasena') }}" method="POST">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>
            
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            
            <button type="submit">Cambiar Contraseña</button>
        </form>
    </div>
</div>

        
        
        <!-- Botón para abrir el modal -->
        <a id="abrirModal" href="#">
            ¿Olvidó su contraseña?
        </a>
        
  

    </div>


    <script>
        const modal = document.getElementById('modalCambiarContrasena');
        const abrirModal = document.getElementById('abrirModal');
        const cerrarModal = document.querySelector('.cerrar');
    
        // Abre el modal al hacer clic en el botón
        abrirModal.onclick = function () {
            modal.style.display = 'flex';
        };
    
        // Cierra el modal al hacer clic en la 'X'
        cerrarModal.onclick = function () {
            modal.style.display = 'none';
        };
    
        // Cierra el modal al hacer clic fuera del contenido
        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
    
      
</body>
</html>
