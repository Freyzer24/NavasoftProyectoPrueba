<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesi칩n</title>
    <link rel="stylesheet" href="/static/login.css">
    <script src="/Empleados.js"></script>
</head>
<body>

    <div class="login-container">
        <h2>BIENVENIDOS</h2>
        <form onsubmit="processLogin(event)">
            <div class="input-container">
                <label for="username">Usuario</label>
                <div class="input-with-icon">
                    <input type="text" id="username" name="username" placeholder="Usuario" required>
                </div>
                <p class="error-message" id="usernameError">Usuario incorrecto</p>
            </div>
            <div class="input-container">
                <label for="password">Contrase침a</label>
                <div class="input-with-icon">
                    <input type="password" id="password" name="password" placeholder="Contrase침a" required>
                    <i class="fa fa-lock"></i>
                </div>
                <p class="error-message" id="passwordError">Contrase침a incorrecta</p>
            </div>
            <button type="submit">INGRESAR</button>
        </form>
    </div>
    
</body>
</html>
