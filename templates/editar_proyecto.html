<form action="{{ url_for('actualizar_proyecto', id=proyecto.id) }}" method="POST">
    <label for="nombre">Nombre del Proyecto:</label>
    <input type="text" name="nombre" id="nombre" value="{{ proyecto.nombre }}" required>
    
    <label for="encargado">Encargado:</label>
    <input type="text" name="encargado" id="encargado" value="{{ proyecto.encargado }}" required>
    
    <button type="submit">Actualizar Proyecto</button>
</form>
