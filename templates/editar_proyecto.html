<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Proyecto</title>
    <link rel="stylesheet" href="/static/estilo.css">
</head>
<body>
    <form action="{{ url_for('actualizar_proyecto', id=proyecto.id) }}" method="POST">
        <label for="nombre">Nombre del Proyecto:</label>
        <input type="text" name="nombre" id="nombre" value="{{ proyecto.nombre }}" required>
        
        <label for="encargado">Encargado:</label>
        <select name="encargado" id="encargado" required>
            <option value="" disabled selected>Selecciona un encargado</option>
            {% for encargado in encargados %}
                <option value="{{ encargado.id }}" {% if proyecto.encargado == encargado.nombre %}selected{% endif %}>
                    {{ encargado.nombre }}
                </option>
            {% endfor %}
        </select>

        <button type="submit">Actualizar Proyecto</button>
    </form>
</body>
</html>
