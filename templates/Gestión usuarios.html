<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/GestionUsuarios.css">
    <script src="/Empleados.js"></script>
</head>
<body>
    <!-- Contenedor principal para la gestión de usuarios -->
<div class="user-management-container">
    <!-- Título principal de la sección -->
    <h2>Administra usuarios. También se puede otorgar permisos.</h2>
    
    <!-- Tabla que muestra la lista de usuarios -->
    <table>
        <thead>
            <tr>
                <!-- Cabecera de la tabla con iconos y títulos -->
                <th><i class="fa fa-user"></i> Usuario</th>
                <th><i class="fa fa-user-cog"></i> Rol</th>
                <th><i class="fa fa-folder"></i> Tareas</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for registro in registros %}
            <tr>
                <td>{{ registro.nombre }}</td>
                <td>{{ registro.rol }}</td> 
                <td>{{ registro.usuario }}</td>
            </tr>
        </tbody>
    </table>
    
    <!-- Enlace para añadir un nuevo usuario -->
    <div class="add-user">
        <a href="index.html">+ Añadir usuario</a>
</div>

    <!-- Modal  -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Información del Usuario</h2>
            <p id="modalContent"></p>
        </div>
    </div>

</body>
</html>
