<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    {% if token == "@token_requerido" %}
    <!-- Mostrar solo el frame de central ocupando toda la pantalla -->
    <frameset rows="100%" border="0">
        <frame name="central" src="{{ url_for('Admin') }}" scrolling="yes">
    </frameset>
    {% else %}
        <!-- Mostrar ambos frames cuando el token es vÃ¡lido -->
        <frameset rows="18%,82%" border="0">
            <frame name="alto" src="{{ url_for('tAdmin') }}" scrolling="no">
            <frame name="central" src="{{ url_for('Admin') }}" scrolling="yes">
        </frameset>
    {% endif %}

</head>
<body>
</body>
</html>
