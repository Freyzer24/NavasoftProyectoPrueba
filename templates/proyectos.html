<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proyectos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/proyectos.css"> <!-- Asegúrate de que la ruta sea correcta -->
</head>
<body>
    <div class="user-management-container">
    <h1>PROYECTOS</h1>

    <!-- Modal -->
    <div id="modalForm" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2>Añadir Proyecto</h2>
            <form action="{{ url_for('agregar_proyecto') }}" method="POST">
                <label for="nombre">Nombre del Proyecto:</label>
                <input type="text" name="nombre" id="nombre" required> <br>
                
                <label for="encargado">Encargado:</label>
                <select name="encargado" id="encargado" required>
                    <option value="" disabled selected>Selecciona un encargado</option>
                    {% for encargado in encargados %}
                        <option value="{{ encargado.id }}">{{ encargado.nombre }}</option>
                    {% endfor %}
                </select>
                
                <br>
                
                <button type="submit">Añadir Proyecto</button>
            </form>
        </div>
    </div>
    

    <!-- Tabla para listar los proyectos -->
    <table>
        <thead>
            <tr>
                <th><i class="fa fa-file-alt"> </i> Nombre</th>
                <th><i class="fa fa-user">  </i> Encargado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for proyecto in proyectos %}
            <tr>
                <td>{{ proyecto.nombre }}</td>
                <td>{{ proyecto.encargado }}</td>
                <td>
                    <div class="icon-container">
                        <a href="{{ url_for('static', filename='Diagrama de Gantt.html') }}" class="icon-link">
                            <i class="fa fa-sign-in icon-large" style="color: blue;"></i>
                        </a>
                        <form action="{{ url_for('eliminar_proyecto', id=proyecto.id) }}" method="POST" onsubmit="return confirm('¿Estás seguro de que deseas eliminar este proyecto?');">
                            <button type="submit" style="background: none; border: none;">
                                <i class="fa fa-trash icon-large" style="color: rgb(153, 8, 8);"></i>
                            </button>
                        </form>
                        <a href="{{ url_for('editar_proyecto', id=proyecto.id) }}" class="icon-link">
                            <i class="fa fa-edit icon-large" style="color: darkgreen;"></i>
                        </a>
                    </div>
                    
                    
                    
                    
                    <style>
                       .icon-container {
        display: flex; /* Usa Flexbox para alinear los íconos en línea */
        justify-content: flex-start; /* Alinea los íconos hacia la izquierda */
        align-items: center; /* Centra los íconos verticalmente */
    }

    .icon-link {
        text-decoration: none; /* Quita el subrayado */
        margin-right: 2px; /* Espacio entre los íconos */
    }

    .icon-large {
        font-size: 24px; /* Ajusta el tamaño según lo que necesites */
    }
</style>
                        
                        
                        
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="Ingreso"><!-- Botón para abrir el modal -->
    <button onclick="abrirModal()">Añadir Proyecto</button>
    </div>
</div>

    
    <script>
        function abrirModal() {
            document.getElementById('modalForm').style.display = 'block';
        }

        function cerrarModal() {
            document.getElementById('modalForm').style.display = 'none';
        }
    </script>
</body>
</html>
