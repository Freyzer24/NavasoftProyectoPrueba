<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proyectos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/proyectos.css"> <!-- Asegúrate de que la ruta sea correcta -->
</head>
<body>
    <div class="user-management-container">
    <h1>PROYECTOS</h1>

    <!-- Modal -->
    <div id="modalForm" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2>Añadir Proyecto</h2>
            <form action="{{ url_for('agregar_proyecto') }}" method="POST">
                <label for="nombre">Nombre del Proyecto:</label>
                <input type="text" name="nombre" id="nombre" required> <br>
                
                <label for="encargado">Encargado:</label>
                <input type="text" name="encargado" id="encargado" required> <br>
                
                <button type="submit" >Añadir Proyecto</button>
            </form>
        </div>
    </div>

    <!-- Tabla para listar los proyectos -->
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Encargado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for proyecto in proyectos %}
            <tr>
                <td>{{ proyecto.nombre }}</td>
                <td>{{ proyecto.encargado }}</td>
                <td>
                    <form action="{{ url_for('eliminar_proyecto', id=proyecto.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('¿Estás seguro de que deseas eliminar este proyecto?');">
                        <button type="submit" title="Eliminar">
                            <i class="fas fa-trash"></i>
                        </button>
                        <label for="encargado">Encargado del Proyecto:</label>
                       <input type="text" name="encargado" id="encargado" value="{{ proyecto.encargado }}" required>
                        <br>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="Ingreso"><!-- Botón para abrir el modal -->
    <button onclick="abrirModal()">Añadir Proyecto</button>
    </div>
</div>

    
    <script>
        function abrirModal() {
            document.getElementById('modalForm').style.display = 'block';
        }

        function cerrarModal() {
            document.getElementById('modalForm').style.display = 'none';
        }
    </script>
</body>
</html>
