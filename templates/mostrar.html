<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/GestionUsuarios.css">
    <script src="/Empleados.js"></script>
</head>
<body>
    <div class="user-management-container">
        <h2>Administra usuarios. También se puede otorgar permisos.</h2>
        
        <table>
            <thead>
                <tr>
                    <th><i class="fa fa-user"></i> Nombre</th>
                    <th><i class="fa fa-user-cog"></i> Rol</th>
                    <th><i class="fa fa-folder"></i> Usuario</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                {% for registro in registros %}
                <tr>
                    <td>{{ registro.nombre }}</td>
                    <td>{{ registro.rol }}</td>
                    <td>{{ registro.usuario }}</td>
                    <td>
                        <a href="{{ url_for('eliminar_usuario', id=registro.id) }}" onclick="return confirm('¿Estás seguro de que deseas eliminar este usuario?');">
                            <i class="fa fa-trash"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <div class="add-user">
            <a href="/nuevo_usuario">+ Añadir usuario</a>
        </div>

        <div id="myModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Detalles del Registro</h2>
                <p><strong>Nombre:</strong> <span id="modalNombre"></span></p>
                <p><strong>Rol:</strong> <span id="modalRol"></span></p>
                <p><strong>Usuario:</strong> <span id="modalUsuario"></span></p>
            </div>
        </div>
    </div>
</body>
</html>
