<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/agregarUsuario.css">
    <script src="./Empleados.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

   
    <!-- Título principal del formulario -->
    <h1>FORMULARIO DE REGISTRO</h1>

    <div class="separar">
        <!-- Primera columna del formulario -->
        <div class="columna"> 
            <form id="registroForm1">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </form>
        </div>   
        <!-- Segunda columna del formulario -->
        <div class="columna"> 
            <form id="registroForm2">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>

                <label for="rol">Rol:</label> <br>
                <select id="rol" name="rol">
                    <option value="super_administrador" selected>Super Administrador</option>
                    <option value="administrador">Administrador</option>
                    <option value="visualizar">Visualizador</option>
                    <option value="empleado">Empleado</option>
                </select> <br> <br>


        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
    </form>
</div>
 
<!-- Contenedor para los botones de acción -->
<div class="button-container">
    <!-- Botón para borrar el formulario -->
    <button type="button" class="btn-clear" onclick="resetForm()">Borrar</button>
    <!-- Botón para editar datos -->
    <button type="button" class="btn-edit" onclick="editarDatos()">Editar</button>
    <!-- Botón para guardar datos -->
    <button type="button" class="btn-save" onclick="guardarDatos()">Guardar</button> 
</div>

<!-- Contenedor para mostrar la lista de usuarios -->
<div id="listContainer"></div>

</body>
</html>
