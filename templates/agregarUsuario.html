<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/static/agregarUsuario.css">
    <script src="/Empleados.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Título principal del formulario -->
    <h1>FORMULARIO DE REGISTRO</h1>

    <div class="separar">
        <!-- Formulario combinado para los datos del usuario -->
        <form id="registroForm" method="POST" enctype="multipart/form-data" action="/guardar">
            <div class="columna">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <div class="columna">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>

                <label for="rol">Rol:</label>
                <select id="rol" name="rol">
                    <option value="super_administrador" selected>Super Administrador</option>
                    <option value="administrador">Administrador</option>
                    <option value="visualizar">Visualizador</option>
                    <option value="empleado">Empleado</option>
                </select>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="imagen">Subir imagen:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*"> <!-- Campo para la imagen -->
            </div>

            <!-- Botones para guardar, borrar o editar -->
            <div class="button-container">
                <button type="button" class="btn-clear" onclick="resetForm()">Borrar</button>
                <button type="submit" class="btn-save">Guardar</button>
            </div>
        </form>
    </div>

</body>
</html>
