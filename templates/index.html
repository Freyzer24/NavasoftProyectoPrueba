<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Registros</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form action="{{ url_for('guardar') }}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required><br>
        
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required><br>
        
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required><br>
        
        <label for="rol">Rol:</label>
        <select id="rol" name="rol">
            <option value="super_administrador">Super Administrador</option>
            <option value="administrador">Administrador</option>
            <option value="visualizar">Visualizador</option>
            <option value="empleado">Empleado</option>
        </select><br>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Guardar</button>
    </form>

    <h2>Registros Guardados</h2>
    <ul>
        {% for registro in registros %}
            <li>{{ registro.nombre }} - {{ registro.telefono }} - {{ registro.correo }}
                <form action="{{ url_for('editar', id=registro.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Editar</button>
                </form>
                <a href="{{ url_for('eliminar', id=registro.id) }}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
