<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/estilo.css">
</head>
<body>
    <form action="{{ url_for('editar_tarea', id=tarea.id) }}" method="POST">
        <label for="nombre">Tarea:</label>
        <input type="text" id="nombre" name="nombre" value="{{ tarea.nombre }}" required><br>
    
        <label for="proyecto">Proyecto:</label>
        <input type="text" id="proyecto" name="proyecto" value="{{ tarea.proyecto }}" required><br>
    
            
        <label for="encargado">Encargado:</label>
        <select name="encargado" id="encargado" required>
            <option value="" disabled selected>Selecciona un encargado</option>
            {% for encargado in encargados %}
                <option value="{{ encargado.id }}" {% if proyecto.encargado == encargado.nombre %}selected{% endif %}>
                    {{ encargado.nombre }}
                </option>
            {% endfor %}
        </select>
        
        <label for="estado">Estado:</label> <br>
        <select id="estado" name="estado" required>
            <option value="Iniciado" {% if tarea.estado == 'Iniciado' %}selected{% endif %}>Iniciado</option>
            <option value="En progreso" {% if tarea.estado == 'En progreso' %}selected{% endif %}>En progreso</option>
            <option value="Avanzado" {% if tarea.estado == 'Avanzado' %}selected{% endif %}>Avanzado</option>
            <option value="Completado" {% if tarea.estado == 'Completado' %}selected{% endif %}>Completado</option>
        </select><br>
    
        <button type="submit">Guardar cambios</button>
    </form>
    
</body>
</html>
